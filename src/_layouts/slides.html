<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
        {{ site.title }}
    </title>
    <meta name="author" content="{{ site.author }}" />
    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="{{ "/reveal.js-3.6.0/css/reveal.css" | prepend: site.baseurl }}"/>
    {%if page.theme %}
      <link rel="stylesheet" href="{{ "/reveal.js-3.6.0/css/theme/" | prepend: site.baseurl | append: page.theme | append: '.css' }}" id="theme"/>
    {% else %}
      <link rel="stylesheet" href="{{ "/reveal.js-3.6.0/css/theme/black.css" | prepend: site.baseurl }}" id="theme"/>
    {% endif %}
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ "/reveal.js-3.6.0/lib/css/zenburn.css" | prepend: site.baseurl }}"/>
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "/reveal.js-3.6.0/css/print/pdf.css" | prepend: site.baseurl }}' : '{{ "/reveal.js-3.6.0/css/print/paper.css" | prepend: site.baseurl }}';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->

    <style>
        h1,h2,h3,h4,h5,h6,p,ul {
            /*background-color: #003087;*/
            /*background-color: rgba(0,48,135,0.8);*/
            background-color: rgba(64,92,134,0.8);
        }
        .reveal ol, .reveal dl, .reveal ul {
            display: block;
            list-style: none;
            margin-left: 0;
            text-align: center;
        }
        p.caption {
            font-size: 14px;
        }
        .code {
            padding: 1.0em;
        }
    </style>
  </head>
  <body>

    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>
    <script src="{{ "/reveal.js-3.6.0/lib/js/head.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js-3.6.0/js/reveal.js" | prepend: site.baseurl }}"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js-3.6.0#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        {%if page.transition %}
          transition: '{{page.transition}}',
        {% else %}
          transition: 'slide', // none/fade/slide/convex/concave/zoom
        {% endif %}
        // Optional reveal.js plugins
        dependencies: [
          { src: '{{ "/reveal.js-3.6.0/lib/js/classList.js" | prepend: site.baseurl }}', condition: function() { return !document.body.classList; } },
          { src: '{{ "/reveal.js-3.6.0/plugin/markdown/marked.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ "/reveal.js-3.6.0/plugin/markdown/markdown.js" | prepend: site.baseurl }}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ "/reveal.js-3.6.0/plugin/highlight/highlight.js" | prepend: site.baseurl }}', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ "/reveal.js-3.6.0/plugin/zoom-js/zoom.js" | prepend: site.baseurl }}', async: true },
          { src: '{{ "/reveal.js-3.6.0/plugin/notes/notes.js" | prepend: site.baseurl }}', async: true }
        ]
      });
    </script>

  </body>
</html>
